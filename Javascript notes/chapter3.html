    <script>
      var line1 = "This is senetence 1";

      {

        let a = "Ak";

     // c = "hello";

      let age = 16;

      if (age > 18) {
        // yaha iska matlab hai agar age 18 se upper hai to print kardo ye agar 18 se nichee hai to else mei jo likh hai wo print hoga yaha let mei age hai 22 so if wala you are eligble to vote ye print hoga
        console.log("You are eligble to vote");
      } else if (age == 17) {
        // else if ka use multiple condition check karwane ke liye kiya jaata hai , yaha age==17 comparision operator hai iska matlab hai kya age 17 hai hai to ye else if ke andar ka content print hoga , agar age 17 nahi hai to else wali condition apply hogi
        console.log("you can apply for voter id");
      } else if (age == 16) {

      } else {

        console.log("You can't vote");
      }


      
      // nested if else condition 

      let marks = 60;

      if (marks==36) {
        console.log("Pass")
                // to iss tarah se hum ek if ya else if ke andar or bhi kafi saari if else condition apply kar sakte hai 
        if (marks==90) {
          console.log("Grade = A")
        } else {
          console.log("Below A grade")
          
        }
        
      }

      else{
        console.log("Fail")
      }









      // And(&&) operator - every details must be correct

      let pin = 1234;
      let password = 4567;
      let empolyeeid = 5555;
      let enployeeno = 6666;

      if (pin == 1234 &&  password == 4567 && empolyeeid == 5555 && enployeeno == 6666) {
        console.log("Welcome Akshay");
      } else {
        console.log("Wrong user details");
      }

      // yaha jab sab information sahi hogi tab hii welcome akshay print hoga because humne AND (&&) operator use kiya hai ek bhi galat huyi to else wala print hoga

      // agar user se print karwana hai too iss tarah likhenge

      username = prompt("Enter Username");

      if (username == "Akshay" && Password == "ak1234") {

      let surname = "choudhary";

      }




      // OR(||)  operator -
      //  or operator mein koi ek bhi information sahi hai too if wala print hoga chahe 4 mein se hii ek sahi ho but aagar sabhi galat hai to else wala
      pin = 1234;
      pass = 5678;
      if (pin == 1234 || pass == 56788) {
        console.log("welcome Rohit");
      }
       else {
        console.log("sorry you are not Rohit");
      }





      // Not(!==) operator-

      pin = 1234;
      pass = 5678;
      if (pin !== 1234 || pass !== 5678) {
        // yaha not operator ka matlab hai pin and password jo humne upper de rakha hai wo nahi hona chaiye agar wo hua to else wali value print hogi uske alawa kuch bhi likh do to if wali value print hogi
        console.log("welcome Surya ji");
      } else {
        console.log("sorry you are not surya");
      }



      

      // switch case statement

      //   jese hii hum swith likhenge to option aayenge unme se square wale swith par click karenge to ye print hoga
        switch (key) {
      //     //   isme swith key mei variable ka naam likhte hai
          case value:
      //         // yaha value mei values deni same like jisko check karwana chate hai
              break;
              // break se iske aage ki value print nahhi hogi agar ye case true ho gaya too 

          default:
              break;
      // default else ki tarah hota hai yaani upper wale agar sabhi case false ho jaate hai to default wali value console me print ho jayegi 
        }

      

  let hello = "Monday";

      switch (hello) {
        case "Monday":

          break;

          break;
        case "Wednesday":
          console.log("Its Wednesday today");

          break;

          break;

        default:

      }
