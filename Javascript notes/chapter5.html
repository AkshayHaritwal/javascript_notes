<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math objects(module)</title>
</head>
<body>
    <h1>Math objects(module)</h1>

    <script>
        // Math object ko use karke hum mathemetical operation perform kar sakte hai Math me M capital hota hai -------->

        console.log(Math.PI); // iss tarah se hum math module ki help se hum pi ki value nikal sakte hai 

        console.log(Math.E) // iss tarah se hum math module ki help se hum E constant ki value print karwa sakte hai 

        console.log(Math.sqrt(16)); // iss tarah se hum math.sqrt module ki help se kisi bhi number ka square root nikal sakte hai 

        console.log(Math.abs(-12)); // iss tarah se hum abs ki help se abosolute value print karwa sakte hai 

        console.log(Math.pow(5,2)); //  iss tarah se hum power bana sakte hai yaha 5 ki power ho jaayegi 2 so answer aayega 25

        console.log(Math.ceil(5.6)); // math.ceil ki help se 5.6 se ceiling value ya just next value print karwa sakte hai jo ki hai 6

        console.log(Math.floor(5.8)); //Math.floor ki help se hum 5.8 ki floor value ya just choti value print karwa sakte hai jo ki hai 5

       console.log(Math.random()) // random ki help se hum 0 and 1 ke bich koi bhi random value generate karwa sakte hai 

       let random_int = Math.floor(Math.random()*100)+1; // random intezar number generate karne ke liye humne ek variable banaya random_int = isme math.floor se ek proper intezar number milega , math.random ki help se random number generate hoga *100 se number 0-99 ke bich ka generate hoga +1 se number 1-100 ke bich ka generate hoga  
       console.log(random_int);
    
    </script>
</body>
</html>
