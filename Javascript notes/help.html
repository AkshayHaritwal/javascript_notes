    <script>

//  template literals  -->

        let a = 20;
        let b = 30;
        console.log("The sum of A+B =" ,a+b ,"Rupees")

        // ab agar hume ye "" baar na lagane pade iske liye hum template literals ka use karenge 

        console.log(`The sum of A+B = ${a+b} Rupees`)
        // too iss tarah se hume ab baar baar coma and "" lagane ki jarurat nahi hai string ko hum simple likh sakte hai and variable ke liye ${} mei variable ka naam



    </script>
