<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jacascript writing</title>
  </head>
  <body>
    <h1>This is an javascript Tutorial</h1>

    <script src=""></script>
    <!-- yaha src mei javascript file ka link deke usko iss page mei include kar sakte same like hume external css ko karte hai  -->

    <!-- script tag is used to write javascript , javascript hume closing bodytag ke just upper likhni chaiye taki pahle dom (document object module) yani html load ho jaaye  -->

    <script>
      console.log("Hello world");
      // iss tarah se hum console mei message print karwa sakte hai , message ko ()isme " double coutes mei likhte hai " , ye message console mei print hoga , console mei message ko dekhne ke liye webpage pe inspact kare then elements ke pass console , agar yahi message webpage pe print karwana hai to document.write karenge like this-
      document.write("Hello world");
    </script>
  </body>
</html>
