    <h1>Try and catch in javascript</h1>











    <script>
        // try and catch -- try and catch ka use hum tab karte hai jab hume lage ki iss code me error aa sakta hai , to uss code ko try block me likh denge and catch block me wo statement likhenge jo hum chate hai error aane pe display ho  , so agar error aata hai to catch wali statement display ho jaayegi and aage ka code run ho jaayega and nahi aata hai to normally code run ho jaayega 

        console.log("Hello world");
        console.log("Namaste");

        //console.log(a); // ab agar hum yaha isko run kare to error aajayega kuki humne a ko define nahi kar rakha and iske aage ka code bhi run nahi hoga 

        try{
            console.log(a); // yaha a define nahi hai so catch wali statement display hogi and next code run ho jaayega , agar hum a ko define kar de  to uski value print ho jaayegi 
        }
        catch{
            console.log("the variable a is not defined ");
        }

        console.log("Akshay");




















    </script>
